<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" class="style" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>
  </head>
  <body>
    <header class="header">
      <div class="profile-box">
        <img
          src="./images/image-victor.jpg"
          alt="profile photo"
          class="profile-photo"
        />
        <span class="title">Victor Crest</span>
        <span class="age">26</span>
        <p class="city">London</p>
        <ul class="info-box">
          <li>
            <span class="numbers">80K</span>
            <p class="category">Followers</p>
          </li>
          <li>
            <span class="numbers"> 803K</span>
            <p class="category">Likes</p>
          </li>
          <li>
            <span class="numbers"> 1.4K</span>
            <p class="category">Photos</p>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
